        <main>
            <h2>CSS基础</h2>
            <ul>
                <li>选择器(样式+{}+元素)</li>
                <code>li {
                    list-style-type: none;
                  }</code>
                <li>使用类名 class</li>
                <code>.class {
                    list-style-type: none;
                  }</code>
                <li>常见样式</li>
                <ul>
                    <li>包含选择符</li>
                    <code>li em {
                        color: rebeccapurple;
                      }
                      </code>
                    <li>相邻选择符 +</li>
                    <code>h1 + p {
                        font-size: 200%;
                      }
                      </code>
                </ul>
                <li>常用函数</li>
                <ul>
                    <li>calc()</li>
                    <li>transform:rotate(0.8turn)</li>
                </ul>
            </ul>
